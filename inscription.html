<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="connexion.css">
	<title>Formulaire</title>
</head>

  <body class="container body">
  	<div id="formul"><main>
  		<h1>Formulaire de connexion</h1>
  	</main>
    <div>
    <form>
    	        <div class="form-group">
          <label for="username">Votre adresse mail</label> <br/>
          <input type="email" class="form-control" id="username" placeholder="mail" required>
        </div>
<br/>
        <div class="form-group">
          <label for="username">Choisissez votre nom d'utilisateur</label> <br/>
          <input type="name" class="form-control" id="username" placeholder="nom d'utilisateur" required>
        </div>
<br/>
        <div class="form-group">
          <label for="password">Quel mot de passe voulez vous utiliser ?</label><br/>
          <input type="password" class="form-control" id="password" placeholder="mot de passe" required>
        </div>
        <div>
        	<label for="password">Confirmez votre mot de passe</label><br/>
        	<input type="password" placeholder="confirmation mot de passe">
        </div>
<br/>
        <div class="form-group">
            <label for="name">Renseignez votre nom de famille</label><br/>
            <input type="text" class="form-control" id="name" placeholder="Nom de famille" required>
        </div>
<br/>
                <div class="form-group">
            <label for="number">Renseignez votre numero de telephone</label><br/>
            <input type="text" class="form-control" id="name" placeholder="Numéro" required>
        </div>
<br/>
        <div class="form-group">
            <label for="firstname">Quel est votre prénom ?</label><br/>
            <input type="text" class="form-control" id="firstname" placeholder="Prénom" required>
        </div>
<br/>
        <div class="form-group">
            <label for="age">Quel âge avez vous ?</label><br/>
            <input type="number" class="form-control" id="age" placeholder="Age">
        </div>
<br/>
                <div class="form-group">
            <label for="hobbies">hobbies</label>
            <select>
                <option>Lecture</option>
                <option>Sorties</option>
                <option>Sport</option>
                <option>Informatique</option>
                <option>Cinéma</option>
                <option>Ecriture</option>
                <option>Cuisine</option>
              </select>
        </div>
<br/>
         <div class="form-group">
            <label for="etudes">Niveau d'etudes</label>
            <select>
                <option>BAC</option>
                <option>BAC + 1</option>
                <option>BAC + 2</option>
                <option>BAC + 3</option>
                <option>BAC + 4</option>
                <option>BAC + 5</option>
                <option>Sans diplome</option>
              </select>
        </div>
<br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="homme" value="option1">
            <label class="form-check-label" for="homme">Homme</label>
          </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femme" value="option2">
            <label class="form-check-label" for="femme">Femme</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="autre" value="option3">
            <label class="form-check-label" for="autre">Autre</label>
        </div>
<br/>

        <div class="form-group">
            <label for="country">Pays</label>
            <select class="form-control" id="country">
                <option>France</option>
                <option>Chine</option>
                <option>Japon</option>
                <option>Amérique</option>
                <option>Réunion</option>
              </select>
        </div>
<br/>
        <button type="submit" class="btn btn-primary"> Verrifier</button>
      </form>
      <button><a href="connexion.html">Envoyer</a></button>
      </form>
    </div></div>
  	
</body>
</html>
